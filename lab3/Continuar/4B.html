    <h1>Venganza y Caída</h1>
    <p>Vian culpó a los médicos y alquimistas por su pérdida. Ordenó ejecuciones y purgas en el reino, ganándose el miedo de su gente. Con el tiempo, su reino colapsó, y él murió solo, consumido por el odio.</p>
